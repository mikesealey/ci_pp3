{% extends "AutoMate/base.html" %}
{% load static %}
<script src="{% static 'js/form_control.js' %}"></script>
{% block content %}
<div class="double-block">
    <div id="left-block" class="block flex-none row justify-content-md-center">
        <div class="col-12 col-md-6">
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
    <!-- <div class="block">
        SSO goes here
    </div> -->
</div>
  
{% endblock %}
{% block form_control_js %}
<script src="{% static 'js/form_control.js' %}"></script>
{% endblock %}
