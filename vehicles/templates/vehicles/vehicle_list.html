{% for vehicle in vehicles %}
  <div class="vehicle-list-item"
      data-vrn="{{ vehicle.vrn }}"
      data-make="{{ vehicle.make }}"
      data-model="{{ vehicle.model }}"
      data-engine_capacity="{{ vehicle.engine_capacity }}"
      data-fuel_type="{{ vehicle.fuel_type }}"
      data-year="{{ vehicle.year_of_manufacture }}"
      data-colour="{{ vehicle.colour }}"
      >
      {% if vehicle.fuel_type == "ELECTRICITY" %}
          <div class="vrn electric-list">{{ vehicle.vrn }}</div>
      {% else %}
          <div class="vrn">{{ vehicle.vrn }}</div>
      {% endif %}
      <h2>{{ vehicle.make }} {{ vehicle.model }}</h2>
  </div>
{% endfor %}
<div id="add-new-vehicle" class="vehicle-list-item-last"> <h2>Add new vehicle...</h2></div>
